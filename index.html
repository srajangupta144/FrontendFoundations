<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        #searchBox {
            margin: 20px;
            padding: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .slider-container {
            overflow: hidden;
            position: relative;
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .container {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            white-space: nowrap;
            gap: 20px;
            padding: 20px;
        }
        .container::-webkit-scrollbar {
            height: 10px;
        }
        .container::-webkit-scrollbar-track {
            background: #333;
            border-radius: 5px;
        }
        .container::-webkit-scrollbar-thumb {
            background: #007BFF;
            border-radius: 5px;
        }
        .project {
            display: inline-block;
            background: #2b2b3c;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            width: 250px;
            flex-shrink: 0;
        }
        .project img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .project p {
            font-size: 18px;
            margin-top: 10px;
        }
        .project a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Frontend foundations</h1>
    <input type="text" id="searchBox" onkeyup="filterProjects()" placeholder="Search projects...">
    <div class="slider-container">
        <div class="container" id="projectContainer">
            <div class="project" data-name="QR Code Generator">
                <img src="./img/QR COde Genrator.png" alt="Project One">
                <p>QR Code Generator</p>
                <a href="./JavaScript/QR Code Generator/">Open</a>
            </div>
            <!-- <div class="project" data-name="Project Two">
                <img src="project2.jpg" alt="Project Two">
                <p>Project Two</p>
                <a href="https://your-project-link2.com" target="_blank">Open</a>
            </div>
            <div class="project" data-name="Project Three">
                <img src="project3.jpg" alt="Project Three">
                <p>Project Three</p>
                <a href="https://your-project-link3.com" target="_blank">Open</a>
            </div> -->
        </div>
    </div>
    <div class="buttons">
        <button onclick="scrollLeft()">⬅</button>
        <button onclick="scrollRight()">➡</button>
    </div>
    <script>
        function filterProjects() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let projects = document.getElementsByClassName('project');
            for (let project of projects) {
                let name = project.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    project.style.display = 'inline-block';
                } else {
                    project.style.display = 'none';
                }
            }
        }
        function scrollLeft() {
            document.getElementById('projectContainer').scrollBy({ left: -300, behavior: 'smooth' });
        }
        function scrollRight() {
            document.getElementById('projectContainer').scrollBy({ left: 300, behavior: 'smooth' });
        }
    </script>
</body>
</html>
